    <main role="main" class="inner cover" style="margin-top: 100px;">
      <h1 class="cover-heading">Contact Me!</h1>
      <p class="lead">If you like what you see here and want to offer me work or just say hi, fill out the form below and I will get back to you ASAP!</p>
      <form class="col-lg-7 offset-lg-3">
      <div class="form-group row" id="input-form">
        <label for="nameInput" class="col-sm-3 col-form-label">Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="nameInput" placeholder="Name">
        </div>
      </div>
      <div class="form-group row" id="input-form">
        <label for="emailInput" class="col-sm-3 col-form-label">Email:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="emailInput" placeholder="Email">
        </div>
      </div>
      <div class="form-group row" id="input-form">
        <label for="messageInput" class="col-sm-3 col-form-label">Note:</label>
        <div class="col-sm-10">
          <textarea type="text" class="form-control" id="inputPassword3" placeholder="Note" rows=4></textarea>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-lg btn-secondary">Send Note</button>
        </div>
      </div>
    </form>
