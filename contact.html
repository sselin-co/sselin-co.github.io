<body class="text-center">

    <header class="masthead mb-auto">

      </div>

    <main role="main" class="inner cover" style="margin-top: 10px;">
      <h1 class="cover-heading">Contact Me! üì®</h1>
      <p class="lead">If you like what you see here and want to offer me work, just say hi, or report a bug, fill out the form below and I will get back to you ASAP!</p>
      
      <form id="contact-form" class="col-lg-7 offset-lg-3" action="https://getsimpleform.com/messages?form_api_token=af0f9f9d86a0396f4e200cccaf792ce2" method="post">
        <input type='hidden' name='redirect_to' value="https://sselin-co.github.io/thankyou.html"/>
      <div class="form-group row" id="input-form">
        <label for="name-input" class="col-sm-3 col-form-label">Name:</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" name="name-input" id="name-input" placeholder="Enter your name" required="required" data-error="A name is required.">
        </div>
      </div>
      <div class="form-group row" id="input-form">
        <label for="email-input" class="col-sm-3 col-form-label">Email:</label>
        <div class="col-sm-10">
          <input type="email" class="form-control" id="email-input" placeholder="Enter your email" required="required" data-error="An email is required.">
        </div>
      </div>
      <div class="form-group row" id="input-form">
        <label for="note-input" class="col-sm-3 col-form-label">Note:</label>
        <div class="col-sm-10">
          <textarea class="form-control" name="note-input" id="note-input" placeholder="What's your note?" rows=4 required="required" data-error="A note is required."></textarea>
        </div>
      </div>
      <div class="form-group row">
        <div class="col-sm-10">
          <button type="submit" class="btn btn-lg btn-secondary">Send Note</button>
        </div>
      </div>
    </form>
    </main>

    

    <footer class="mastfoot mt-auto">
